<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ethc-a-Sketch</title>
</head>
<body>
    
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div class="main-section">
        <div class="settings">
            <input type="color" name="colorPicker" id="colorPicker">
            <div id="rangeNumber">16x16</div>
            <input type="range" id="range" value="16" min="1" max="64">
            <button id="eraseButton">Erase</button>
            <button id="rainbowButton">Rainbow</button>
            <button id="clearButton">Clear</button>
        </div>
        <div class="grid-container">

        </div>
    </div>

    <footer>
        The Odin Project &copy; Milan Arnaut 2022
    </footer>

    <script src="script.js"></script>
</body>
</html>
